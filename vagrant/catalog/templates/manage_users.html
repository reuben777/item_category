{% extends "main.html" %}
{% block content %}
  {% for user in users %}
    <div class="row border border-info mb-3 mx-3 pb-3">
      <div class="col-lg-2 col-md-4 col-sm-12 mt-3">
        <p>
          <b>Name:</b>
        </p>
        <p>
          {{user.name}}
        </p>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-12 mt-3">
        <p>
          <b>Email:</b>
        </p>
        <p>
          {{user.email}}
        </p>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-12 mt-3">
        <p>
          <b>Username:</b>
        </p>
        <p>
          {{user.username}}
        </p>
      </div>
      <div class="col-lg-1 col-md-2 col-sm-6 align-middle text-lg-center mt-3">
        <p class="mt-3">
          <a href="/users/edit/{{user.id}}/">Edit</a>
        </p>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6 mt-3">
        <img src="{{user.picture}}" class="rounded img-fluid">
      </div>
    </div>
  {% endfor %}
{% endblock %}

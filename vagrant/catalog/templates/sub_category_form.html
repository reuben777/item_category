{% extends "main.html" %}
{% block content %}
  <form method="post" id="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
        <div class="invalid-feedback">
          Please provide a valid name.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="name">Icon</label>
        <input type="text" class="form-control" name="icon" id="icon" placeholder="Icon" required>
        <div class="invalid-feedback">
          Please provide a valid icon.
        </div>
      </div>
      <div class="col-md-12 mb-3">
        <label for="validationDefault02">Category</label>
        <select name="category_id" class="form-control" required>
          {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
          {% endfor %}
        </select>
        <div class="invalid-feedback">
          Please provide a valid category.
        </div>
      </div>
    </div>

    <button class="btn btn-primary clickable" type="submit">Create Sub Category</button>
  </form>
{% endblock %}

{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete {{type}} "{{name}}"? </h2>

<form method='post'>

	<button class="btn btn-primary clickable" type="submit"><i class="fa fa-trash"></i> Delete</button>
	<a class="btn btn-secondary" href='{{url_for('home')}}'>
		<i class="fa fa-times" aria-hidden="true"></i> Cancel
	</a>

</form>
{% endblock %}
